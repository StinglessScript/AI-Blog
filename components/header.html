<script>
    (function () {
        const categoryMenu = document.getElementById('header-category-menu');
        if (!categoryMenu) return;

        const isHomePage = window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname.endsWith('/');

        // Helper classes for hidden state (ghost element)
        const hiddenClasses = ['opacity-0', 'invisible', '-translate-x-2', 'pointer-events-none'];

        // Initial State Setup
        if (isHomePage) {
            // Default hidden on homepage
            categoryMenu.classList.add(...hiddenClasses);

            // Check scroll immediately (in case of refresh)
            if (window.scrollY > 450) {
                categoryMenu.classList.remove(...hiddenClasses);
            }

            // Scroll Event
            window.addEventListener('scroll', () => {
                if (window.scrollY > 450) {
                    categoryMenu.classList.remove(...hiddenClasses);
                } else {
                    categoryMenu.classList.add(...hiddenClasses);
                }
            });
        } else {
            // Always show on other pages
            categoryMenu.classList.remove(...hiddenClasses);
        }
    })();
</script>
