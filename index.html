<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 WAKE UP! 🚨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
            transform-origin: center bottom;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .wake-up-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .wake-up-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .message {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 90%;
            animation: wiggle 0.5s ease-in-out infinite alternate;
        }

        @keyframes wiggle {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        .sleepy-detector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            animation: blink 1s infinite;
            z-index: 100;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .floating-emoji {
            position: fixed;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .shake-screen {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .coffee-cup {
            font-size: 60px;
            animation: steam 2s ease-in-out infinite;
            margin: 20px 0;
        }

        @keyframes steam {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .wake-up-btn {
                padding: 15px 30px;
                margin: 8px;
            }
            
            .message {
                padding: 15px;
                margin: 15px 0;
            }
            
            .floating-emoji {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .wake-up-btn {
                padding: 12px 25px;
                margin: 5px;
            }
            
            .message {
                padding: 12px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">🚨 DẬY ĐI! 🚨</h1>
        
        <div class="coffee-cup">☕</div>
        
        <div class="message" id="message">
            Tôi thấy bạn đang buồn ngủ đấy! 😴<br>
            Hãy tỉnh táo lên nào! 💪
        </div>
        
        <button class="wake-up-btn" onclick="wakeUp()">
            🔔 ĐÁNH THỨC TÔI! 🔔
        </button>
        
        <button class="wake-up-btn" onclick="coffeeTime()">
            ☕ CẦN CAFE! ☕
        </button>
        
        <button class="wake-up-btn" onclick="exerciseTime()">
            🏃‍♂️ TẬP THỂ DỤC! 🏃‍♂️
        </button>
        
        <button class="wake-up-btn" onclick="musicTime()">
            🎵 NHẠC SÔĨ ĐỘNG! 🎵
        </button>
    </div>
    
    <div class="sleepy-detector" id="sleepyDetector">
        😴 Phát hiện người buồn ngủ!
    </div>

    <script>
        const messages = [
            "Ê! Tỉnh dậy đi! 😤",
            "Ngủ gật à? Không được đâu! 🙅‍♂️",
            "Hãy uống nước lạnh đi! 🧊",
            "Đứng dậy đi bộ 5 phút! 🚶‍♂️",
            "Rửa mặt bằng nước lạnh! 💦",
            "Nghe nhạc sôi động lên! 🎵",
            "Làm vài động tác thể dục! 💪",
            "Gọi điện cho bạn bè! 📞",
            "Ăn kẹo bạc hà! 🍬",
            "Nhìn ra ngoài cửa sổ! 🪟"
        ];

        const emojis = ['😴', '💤', '☕', '⚡', '🔔', '🎵', '💪', '🏃‍♂️', '🧊', '💦'];
        
        let messageIndex = 0;

        function wakeUp() {
            document.body.classList.add('shake-screen');
            playSound();
            
            setTimeout(() => {
                document.body.classList.remove('shake-screen');
            }, 500);
            
            messageIndex = (messageIndex + 1) % messages.length;
            document.getElementById('message').innerHTML = messages[messageIndex];
            
            createEmojiRain();
            createFloatingEmojis();
        }

        function coffeeTime() {
            document.getElementById('message').innerHTML = 
                "☕ Đi pha cafe ngay! ☕<br>Cafe đen đá nhé! 🧊";
            createCoffeeAnimation();
        }

        function exerciseTime() {
            document.getElementById('message').innerHTML = 
                "🏃‍♂️ Đứng dậy! Nhảy 10 cái! 🏃‍♂️<br>1... 2... 3... BẮT ĐẦU! 💪";
            startCountdown();
        }

        function musicTime() {
            document.getElementById('message').innerHTML = 
                "🎵 Bật nhạc lên! 🎵<br>Nhảy theo nhịp đi! 💃🕺";
            createMusicVibes();
        }

        function createEmojiRain() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function createFloatingEmojis() {
            for (let i = 0; i < 5; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = ['⚡', '🔥', '💥', '✨', '🌟'][i];
                emoji.style.left = Math.random() * 80 + 10 + '%';
                emoji.style.top = Math.random() * 80 + 10 + '%';
                emoji.style.animationDelay = i * 0.5 + 's';
                document.body.appendChild(emoji);
                
                setTimeout(() => {
                    emoji.remove();
                }, 3000);
            }
        }

        function createCoffeeAnimation() {
            const coffee = document.querySelector('.coffee-cup');
            coffee.style.animation = 'none';
            setTimeout(() => {
                coffee.style.animation = 'steam 0.5s ease-in-out infinite';
            }, 10);
        }

        function startCountdown() {
            let count = 10;
            const interval = setInterval(() => {
                document.getElementById('message').innerHTML = 
                    `🏃‍♂️ NHẢY! ${count}! 🏃‍♂️<br>Tiếp tục đi! 💪`;
                count--;
                
                if (count < 0) {
                    clearInterval(interval);
                    document.getElementById('message').innerHTML = 
                        "🎉 Tuyệt vời! Bạn đã tỉnh rồi! 🎉<br>Cảm thấy khỏe hơn chưa? 😊";
                }
            }, 1000);
        }

        function createMusicVibes() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
            let colorIndex = 0;
            
            const interval = setInterval(() => {
                document.body.style.background = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            }, 200);
            
            setTimeout(() => {
                clearInterval(interval);
                document.body.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7)';
                document.body.style.backgroundSize = '400% 400%';
            }, 3000);
        }

        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

        // Tự động tạo hiệu ứng mỗi 5 giây
        setInterval(() => {
            if (Math.random() > 0.7) {
                createEmojiRain();
            }
        }, 5000);

        // Phát hiện không hoạt động
        let lastActivity = Date.now();
        let inactivityTimer;

        function resetInactivityTimer() {
            lastActivity = Date.now();
            clearTimeout(inactivityTimer);
            
            inactivityTimer = setTimeout(() => {
                document.getElementById('sleepyDetector').style.display = 'block';
                document.getElementById('message').innerHTML = 
                    "😴 Tôi thấy bạn không hoạt động! 😴<br>Có phải đang ngủ gật không? 🤔";
                createEmojiRain();
            }, 10000);
        }

        // Lắng nghe các sự kiện hoạt động
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        // Khởi tạo
        resetInactivityTimer();
        
        // Tạo hiệu ứng ban đầu
        setTimeout(() => {
            createFloatingEmojis();
        }, 1000);
    </script>
</body>
</html>
